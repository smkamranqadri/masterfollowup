<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular -->
    <link rel="stylesheet" href="vender/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
	<title>Master Followup</title>
</head>
<body layout="column" ng-app="mfuApp" ng-controller="mfuCtrl">
	<!-- Body -->
	<md-toolbar layout="row" class="md-whiteframe-z2">
		<div class="md-toolbar-tools">
			<img src="img/logo.svg" alt="logo" class="logo">
			<h1>Master Followup</h1>
			<md-button class="md-fab fabAbsolute" ng-click="showNewOrder($event)" aria-label="New Order Dialog">
				<md-icon md-svg-src="img/ic_add_black_24px.svg"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content layout="column" layout-margin>
		<div flex>
			<md-input-container flex-gt-sm="33" layout-align-gt-sm="center center">
				<label>Search...</label>
				<input type="text" ng-model="search">
			</md-input-container>
		</div>
		<div flex>
			<md-button ng-repeat="order in orders | filter:search" class="orderCard md-whiteframe-z2" ng-click="selectOrder(order); showEditOrder($event)">
				<md-toolbar class="md-toolbar-tools backSkyBlue">
					<h4>SC: {{order.sc}}</h3>
					<span flex></span>
				    <md-button class="md-icon-button foreWhite" ng-click="deleteOrder(order)" layout="end center" aria-label="Delete Order">
				      <md-icon md-svg-src="img/ic_delete_black_24px.svg"></md-icon>
				    </md-button>
				</md-toolbar>
				<h3>Customer: {{order.cus}}</h2>
				<h5>Customer PO: {{order.cpo}}</h4>
			</md-button>
		</div>
	</md-content>
	<!-- Angular -->
    <script src="vender/angular/angular.min.js"></script>
    <script src="vender/angular-animate/angular-animate.min.js"></script>
    <script src="vender/angular-aria/angular-aria.min.js"></script>
    <script src="vender/angular-material/angular-material.min.js"></script>
    <script src="vender/angularfire/dist/angularfire.min.js"></script>
    <!-- // <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script> -->
    <!-- Firebase -->
    <script src="vender/firebase/firebase.js"></script>
    <!-- // <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script> -->
    <!-- Custom -->
    <script src="js/script.js"></script>
</body>
</html>
