<md-dialog>
  <md-toolbar class="md-toolbar-tools">
    <h2>Edit Order</h2>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel Dialog">
      <md-icon md-svg-src="img/ic_clear_black_24px.svg"></md-icon>
    </md-button>
  </md-toolbar>
  <md-dialog-content class="md-dialog-content">
    <md-input-container>
      <label>Sales Contract...</label>
      <input type="text" ng-model="editOrder.sc">
    </md-input-container>
    <md-input-container>
      <label>Customer...</label>
      <input type="text" ng-model="editOrder.cus">
    </md-input-container>
    <md-input-container>
      <label>Customer PO...</label>
      <input type="text" ng-model="editOrder.cpo">
    </md-input-container>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="save()">
      Save
    </md-button>
  </div>
</md-dialog>
